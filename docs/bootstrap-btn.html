<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap-btn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Botões padrão:</h1>
      <br />
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <br />
      <br />
      <h1>Botões Outline:</h1>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <br />
      <br />
      <h1>Tamanho dos botões:</h1>
      <button type="button" class="btn btn-outline-primary btn-lg">
        Large button
      </button>
      <button type="button" class="btn btn-outline-success">
        Normal button
      </button>
      <button type="button" class="btn btn-outline-dark btn-sm">
        Small button
      </button>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-success">Normal button</button>
      <button type="button" class="btn btn-dark btn-sm">Small button</button>
      <br />
      <br />
      <hr />
      <br />
      <a
        target="_blank"
        style="display: flex; justify-content: center"
        href="https://getbootstrap.com/docs/5.1/components/buttons/"
        >Ver mais sobre botões</a
      >
      <br />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
