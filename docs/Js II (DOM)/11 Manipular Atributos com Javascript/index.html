<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipular Atributos Com Javascript</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manipular Atributos Com Javascript</title>
        <script src="./script.js" defer></script>
      </head>
      <body>
        <input
          type="text"
          name="input"
          id="input"
          data-something="2022"
          data-something-else="2024"
          value="Aparecer o valor com o getAttribute"
        />

        <button id="value">Mudar Valor</button>
        <button id="type">Mudar Tipo</button>
        <button id="placeholder">Mudar Placeholder</button>
        <button id="disable">Desabilitar/Habilitar</button>
        <button id="data">Mostrar Dados</button>
      </body>
    </html>
  </body>
</html>
